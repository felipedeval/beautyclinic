{% extends 'patients/base.html' %}
{% load static %}
{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-3xl mb-4" style="margin-top: 100px">{% block title %}Cadastro de Pacientes{% endblock %}{{
                form_title }}
            </h1>
            <form method="post" class="row g-3">
                {% csrf_token %}
                {% include 'patients/partials/_forms.html' %}
                <div class="col-12">
                    <button type="submit" class="btn btn-success">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
