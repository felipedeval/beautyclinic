{% load static %}
{% block content %}
<div class="form-group col-6">
    <label for="name">Nome</label>
    {{ form.name }}
</div>
<div class="form-group col-6">
    <label for="surname">Sobrenome</label>
    {{ form.surname }}
</div>
<div class="col-md-4">
    <label for="inputPhone" class="form-label">Telefone</label>
    {{ form.phone }}
</div>
<div class="form-group col-4">
    <label for="inputDateBirth" class="form-label">Data de Nascimento</label>
    {{ form.date_of_birth }}
</div>
<div class="form-group col-4">
    <label for="inputAge" class="form-label">Idade</label>
    {{ form.age }}
</div>
<div class="form-group col-md-12">
    <label for="inputEmail4" class="form-label">Email</label>
    {{ form.email }}
</div>
<div class="form-group col-md-6">
    <label for="inputWeight" class="form-label">Peso</label>
    {{ form.weight }}
</div>
<div class="form-group col-md-6">
    <label for="inputHeight" class="form-label">Altura</label>
    {{ form.height }}
</div>
<div class="form-group col-md-6">
    <label for="inputAdress" class="form-label">Endere√ßo</label>
    {{ form.address }}
</div>
<div class="form-group col-md-6">
    <label for="inputCity" class="form-label">Cidade</label>
    {{ form.city }}
</div>
<div class="form-group col-md-4">
    <label for="inputZip" class="form-label">CEP</label>
    {{ form.cep }}
</div>
<div class="form-group col-md-4">
    <label for="inputState" class="form-label">Estado</label>
    {{ form.state }}
</div>
<div class="form-group col-md-4">
    <label for="inputCountry" class="form-label">Pais</label>
    {{ form.country }}
</div>
{% endblock %}
