{% extends 'patients/base.html' %}
{% load static %}
{% block content %}
<div class="mx-auto max-w-md">
    <h1 class="text-3xl font-bold mb-4">Patient List</h1>
    <div class="flex justify-end mb-4">
        <a href="{% url 'patient_create' %}"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
            Add Patient
        </a>
    </div>
    <ul class="divide-y divide-gray-400">
        {% for patient in patients %}
        <li class="py-4">
            <a href="{% url 'patient_detail' patient.pk %}"
                class="text-lg text-blue-500 font-semibold hover:underline">{{ patient.name }} {{ patient.surname }}</a>
        </li>
        {% empty %}
        <li>No patients yet.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
